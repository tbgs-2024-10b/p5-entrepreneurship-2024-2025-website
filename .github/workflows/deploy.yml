name: Deploy
on:
    push:
        branches: 'main'
    workflow_dispatch:
concurrency:
    group: ${{ github.workflow }}
    cancel-in-progress: false

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'

            - name: Clean Install
              run: npm ci

            - name: Build
              run: npm run build

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  # Upload entire repository
                  path: 'build'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
